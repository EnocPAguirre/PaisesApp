<h3>Buscar por region <small>{{regionActive | titlecase}}</small></h3> 

<hr>

<h5>Seleccione la region</h5>

<div class="row">
    <!--[class.btn-primary]="region === regionActive"-->
    <div class="col">
        <button 
        class="btn btn-outline-primary" *ngFor="let region of regiones"
        (click)="activarRegion(region)" 
        [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }
            "
        >
            {{region}}
        </button>
    </div>
</div>
