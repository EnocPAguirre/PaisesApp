<h2>Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
    <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="buscar por capital.."
    ></app-pais-input>
    </div>
    <hr>

    <div *ngIf="hayError"
    class="aler alert-danger">No se encontro nada con {{termino}}</div>

    <div *ngIf="!hayError" class="row">
        <div class="col">
           <app-pais-tabla [paises]="paises"></app-pais-tabla> 
        </div>
    </div>
</div>
